<!DOCTYPE>
    <html>
        <head>
            <h1>Welocme to sum.html</h1>

            <script>
                function loadDoc() {
                    const inputNun = document.getElementById("inputnumber");
                    const inputNunValue = inputNun.value;
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200 ) {
                            document.getElementById("result").innerHTML = this.responseText;
                        }
                    };
                    xhr.open('GET', 'getData?number=' + inputNun.value);
                    xhr.send();
                };
            </script>

        </head>
        <body>
                <input type="text" placeholder="write number(s) here. . ."
                       id="inputnumber"> </input>
                <input  type="submit" value="submit" id="submit" onclick="loadDoc();"></input>
           
            <p id="result"> </p>
        </body>

    </html>
